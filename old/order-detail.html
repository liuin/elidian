<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="css/bootstrap.min.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<link rel="stylesheet" href="css/buttons.css">
   		<link rel="stylesheet" href="css/shop.css"> 
   		<link rel="stylesheet" href="css/order-detail.css" />
   		<script src="js/jquery.js"></script>
   		<script src="js/bootstrap.js"></script>
		<title>二里店</title>
	</head>
	<body>
		<!--top container -->
		<div class="top-container">
			<div class="index-top">
				<div class="index-top back-img">
					<i class="icon-angle-left icon-2x" style="color: red; padding: 10%;"></i>
				</div>
				<div class="index-top text">历史订单详情</div>
				<div class="index-top user-image">
					<img src="img/user-img.png" />
				</div>
			</div>
			<div class="top-image"></div>
		</div>
		<div class="top-split"></div>
		<!--end of top container -->
		<div class="order-detail">
			<table>
				<tr>
					<th>状态：</th>
					<th class="describe">已支付</th>
				</tr>
				<tr>
					<th>订单号：</th>
					<th class="describe">00000</th>
				</tr>
				<tr>
					<th>下单时间：</th>
					<th class="describe">2015-12-7</th>
				</tr>
				<tr>
					<th>优惠：</th>
					<th class="describe">0</th>
				</tr>
				<tr>
					<th>折扣：</th>
					<th class="describe">0</th>
				</tr>
				<tr>
					<th>运费：</th>
					<th class="describe">5￥</th>
				</tr>
				<tr>
					<th>支付方式：</th>
					<th class="describe">货到付款</th>
				</tr>
				<tr>
					<th></th>
					<th class="describe" style="text-align: right; padding-right: 3%;">
						<span style="color: #000000;">总价：</span>
						<span style="font-size: 130%; color: red;">200￥</span>
					</th>
				</tr>
			</table>
		</div>
		<div class="split">
			商品清单
		</div>
		<div class="bought-item">
			<table>
				<tr>
					<th style="width: 50px;"><img src="img/shop-describe.png" width="40px" style="margin-right: 5px;"></img></th>
					<th>攀西水果</th>
					<th>单价：<span>5￥</span></th>
					<th>数量：<span>1</span></th>
				</tr>
			</table>
		</div>
		<div class="bought-item">
			<table>
				<tr>
					<th style="width: 50px;"><img src="img/shop-describe.png" width="40px" style="margin-right: 5px;"></img></th>
					<th>攀西水果</th>
					<th>单价：<span>5￥</span></th>
					<th >数量：<span>1</span></th>
				</tr>
			</table>
		</div>
		<div class="button">
			我要评价
		</div>
	</body>
</html>
