<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="css/bootstrap.min.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<link rel="stylesheet" href="css/buttons.css">
   		<link rel="stylesheet" href="css/shop.css"> 
   		<link rel="stylesheet" href="css/order-detail.css" />
   		<script src="js/jquery.js"></script>
   		<script src="js/bootstrap.js"></script>
		<title>二里店</title>
	</head>
	<body>
		<style>
			
			.reward{
				background-color: white;
				padding: 2%;
				font-weight: bold;
				border-bottom: 1px solid #CCCCCC;
			}
			.reward input{
				font-weight: normal;
				width: 70%;
				border: 0;
				float: right;
			}
			.reward img{
				border-radius: 100%;
			}
		</style>
		<!--top container -->
		<div class="top-container">
			<div class="index-top">
				<div class="index-top back-img">
					<i class="icon-angle-left icon-2x" style="color: red; padding: 10%;"></i>
				</div>
				<div class="index-top text">发布二手商品</div>
				<div class="index-top user-image">
					<img src="img/user-img.png" />
				</div>
			</div>
			<div class="top-image"></div>
		</div>
		<div class="top-split"></div>
		<!--end of top container -->
		<div class="reward" style="text-align: center;">
			<img src="img/ask-help.png" /><br />
			照片描述<br />
			<span style="font-weight: normal; font-size: 80%;">(可以不传照片)</span>
		</div>
		<div class="reward">
			名称<input type="text" placeholder="商品名称"/>
		</div>
		<div class="reward">
			价格<input type="text" placeholder="价格"/>
		</div>
		<div class="reward">
			交易地点 <input type="text" placeholder="地点" />
		</div>
		<div class="judge-content">
			<textarea maxlength="500" placeholder="商品描述"></textarea>
		</div>
		<div class="button">
			确定
		</div>
	</body>
</html>
