<!DOCTYPE html>
<html language="zh-CN">
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="css/bootstrap.min.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<link rel="stylesheet" href="css/shop.css"> 
   		<link rel="stylesheet" href="css/buttons.css" />
   		<link rel="stylesheet" href="css/community.css" />
   		<link rel="stylesheet" href="css/item.css" />
   		<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
   		<script src="js/jquery.js"></script>
   		<script src="js/bootstrap.js"></script> 
		<title>二里店</title>
	</head>
	<body>
		<!--top container -->
		<div class="top-container">
			<div class="index-top">
				<div class="index-top back-img">
					<i class="icon-angle-left icon-2x" style="color: red; padding: 10%;"></i>
				</div>
				<div class="index-top text">评论</div>
				<div class="index-top user-image">
					<img src="img/user-img.png" />
				</div>
			</div>
			<div class="top-image"></div>
		</div>
		<div class="top-split"></div>
		<!--end of top container -->
		<div>
			<img src="img/item-img1.png" width="100%" />
		</div>
		<div class="shop-list title">社区互助信息</div>
		<!-- help information-->
		<div class="community-help">
			<div class="community-help user-image">
				<img src="img/user-img.png" style="width: 30px;"/>
			</div>
			<div class="community-help user-info">
				<span style="color: coral; font-weight: bold;">王小波</span><br />
				<span style=" font-size: 85%;">雷锋指数：</span><span style="color: coral;font-weight: bold;">302</span>
			</div>
			<span style="font-size: 85%; color: #666666;float: right;margin-top: 30px; ">距离1000m</span>
			<div class="community-help help-info">
				我的电脑坏了有人可以帮忙修吗？<br />
				回报方式：<span style="color: red;">请吃饭</span>
			</div>
			<img src="img/shop-img.png" style="width: 40%; margin: 2%;"/>
			<img src="img/shop-img.png" style="width: 40%; margin: 2%;"/>
			<table>
				<tr>
					<th>评论&nbsp;3</th>
					<th>找人帮他</th>
					<th style="border-right: 0;" data-toggle="modal" data-target="#help">我要帮他</th>
				</tr>
			</table>
		</div>
		<div class="community-help"  >
			<span class="glyphicon glyphicon-trash" onclick="alert('fasdf');" style="float: right; margin: 3%;"></span>
			<div class="community-help response-user-image">
				<img src="img/user-img.png" /><span style="margin-left: 5px; font-weight: bold;">李磊</span>&nbsp;回复：<br />
			</div>
			<p  data-toggle="modal" data-target="#response" style="margin-left: 3px;">我可以帮忙修我可以帮忙修我可以帮！自己的评论删除</p>
			
		</div>
		<!-- end of help information list-->
		<div style="margin-bottom: 15%;"></div>
		<div class="item-function" style="background-color: #EEEEEE;">
			<input type="text" style="width: 80%;"/>
			<button>发布</button>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="judge" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						请输入您的评论内容<br />
						<input type="text" style="width: 90%; margin: 3%;"/>
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">发布</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						请输入您的联系方式（您的联系方式只有对方可见）<br />
						<input type="text" style="width: 90%; margin: 3%;"/>
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">发布</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="response" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						请输入回复内容<br />
						<input type="text" style="width: 90%; margin: 3%;"/>
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">发布</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
