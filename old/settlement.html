<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="css/bootstrap.min.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<link rel="stylesheet" href="css/buttons.css">
   		<link rel="stylesheet" href="css/shop.css"> 
   		<link rel="stylesheet" href="css/order-detail.css" />
   		<script src="js/jquery.js"></script>
   		<script src="js/bootstrap.js"></script>
		<title>二里店</title>
	</head>
	<body>
		<style>
			.split{
				padding: 0.5%;
			}
		</style>
		<!--top container -->
		<div class="top-container">
			<div class="index-top">
				<div class="index-top back-img">
					<i class="icon-angle-left icon-2x" style="color: red; padding: 10%;"></i>
				</div>
				<div class="index-top text">订单结算</div>
				<div class="index-top user-image">
					<img src="img/user-img.png" />
				</div>
			</div>
			<div class="top-image"></div>
		</div>
		<div class="top-split"></div>
		<!--end of top container -->
		<div class="bought-item">
			小明 &nbsp;13853456234<br />
			 成都市双流县.....
		</div>
		<div class="bought-item">
			配送时间 12：00
		</div>
		<div class="split">
			商品清单
		</div>
		<div class="bought-item">
			<table>
				<tr>
					<th style="width: 50px;"><img src="img/shop-describe.png" width="40px" style="margin-right: 5px;"></img></th>
					<th>攀西水果</th>
					<th>单价：<span>5￥</span></th>
					<th>数量：<span>1</span></th>
				</tr>
			</table>
		</div>
		<div class="bought-item">
			<table>
				<tr>
					<th style="width: 50px;"><img src="img/shop-describe.png" width="40px" style="margin-right: 5px;"></img></th>
					<th>攀西水果</th>
					<th>单价：<span>5￥</span></th>
					<th>数量：<span>1</span></th>
				</tr>
			</table>
		</div>


		<div class="split">使用优惠券</div>
		<div class="bought-item"></div>
		<div class="split">总计</div>
		<div class="bought-item">
			<table>
				<tr>
					<th>商品总价</th>
					<th>￥50</th>
				</tr>
				<tr>
					<th>优惠</th>
					<th>￥10</th>
				</tr>
				<tr>
					<th>折扣</th>
					<th>9折</th>
				</tr>
				<tr>
					<th>配送费</th>
					<th>5元</th>
				</tr>
				<tr>
					<th></th>
					<th style="text-align:right;color: red;"><span style="color: black;">总计</span>:￥36</th>
				</tr>
			</table>
		</div>
		<div class="split">备注</div>
		<div class="judge-content">
			<textarea maxlength="300"></textarea>
		</div>
		<div class="bought-item"></div>
		<div class="split">配送方式</div>
		<div class="bought-item">
			<input type="radio" name="address" /> 送货上门
		</div>
		<div class="bought-item">
			<input type="radio" name="address" /> 店铺自取
		</div>
		<div class="split">付款方式</div>
		<div class="bought-item">
			<input type="radio" name="address" /> 在线支付
		</div>
		<div class="bought-item">
			<input type="radio" name="address" /> 货到付款
		</div>
		<div class="button">
			确认下单
		</div>
	</body>
</html>
