<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="css/bootstrap.min.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<link rel="stylesheet" href="css/buttons.css">
   		<link rel="stylesheet" href="css/shop.css"> 
   		<link rel="stylesheet" href="css/order-detail.css" />
   		<link rel="stylesheet" href="css/item.css" />
   		<script src="js/jquery.js"></script>
   		<script src="js/bootstrap.js"></script>
		<title>二里店</title>
	</head>
	<body>
		<!--top container -->
		<div class="top-container">
			<div class="index-top">
				<div class="index-top back-img">
					<i class="icon-angle-left icon-2x" style="color: red; padding: 10%;"></i>
				</div>
				<div class="index-top text">二手商品</div>
				<div class="index-top user-image">
					<img src="img/user-img.png" />
				</div>
			</div>
			<div class="top-image"></div>
		</div>
		<div class="top-split"></div>
		<!--end of top container -->
		<div id="carousel-example-generic" class=" slide" data-ride="carousel">
	  		<!-- Wrapper for slides -->
	  		<div class="carousel-inner" role="listbox">
	    		<div class="item active">
	      			<img src="img/shop-img.png" alt="..." style="width: 100%;height: 260px;">
	    		</div>
		    	<div class="item">
		      		<img src="img/item-img1.png" alt="..."  style="width: 100%;height: 260px;">
		    	</div>
	  		</div>
		</div>
		<div class="item-describe">
			商品价格
			<span>￥25元</span>
		</div>
		<div class="item-describe">
			商品描述
		</div>
		<div class="item-describe">
			交易地点
		</div>
		<div class="shop-detail">评价(45)</div>
		<div class="shop-detail judge">
			<div class="shop-detail judge user-info">
				<img src="img/user-img.png" />
				<span>刘XX</span>
				<span style="font-size: 50%;color: #777777;">2015.5.11</span>		
			</div>
			<div class="shop-detail judge judge-info">这个水果还不错XXXXXXXXXXXXXXXXXOOOOOOOOOOOOOOOOOOOOOO</div>
		</div>
		<div class="shop-detail judge">
			<div class="shop-detail judge user-info">
				<img src="img/user-img.png" />
				<span>刘XX</span>
				<span style="font-size: 50%;color: #777777;">2015.5.11</span>		
			</div>
			<div class="shop-detail judge judge-info">我愿意出 19元 购买你的商品<br />
				联系方式：18724234234(仅卖主可见)
			</div>
		</div>
		<div class="item-function" id="function">
			<table>
				<tr>
					<th style="border-right: 1px solid;" onclick="userJudge();">我要评论</th>
					<th data-toggle="modal" data-target="#select"><a href="#">我要砍价</a></th>
				</tr>
			</table>
		</div>
		<div class="item-function" id="judge" style="height:38px;padding:2%;background-color: #EEEEEE;">
			<input type="text" style="width: 80%;"/>
			<button onclick="releaseJudge();">发布</button>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="select" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body" style="text-align: center;">
						<input type="number" placeholder="填写金额" style="margin: 1%;"/><br />
						<input type="text" placeholder="联系方式(仅卖主可见)" " style="margin: 1%;"/><br />
						<button>发布</button>
					</div>
				</div>
			</div>
		</div>
		<div style="width: 100%; margin-bottom: 15%;"></div>
		<script>
			$("#judge").hide();
			function userJudge(){
				$("#judge").show();
				$("#function").hide();
			}
			function releaseJudge(){
				$("#judge").hide();
				$("#function").show();
			}
		</script>
	</body>
</html>
