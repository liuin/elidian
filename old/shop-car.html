<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="css/bootstrap.min.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<link rel="stylesheet" href="css/buttons.css">
   		<link rel="stylesheet" href="css/shop.css"> 
   		<link rel="stylesheet" href="css/item-list.css">
   		<link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   		<link rel="stylesheet" href="css/shop-car.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<script src="js/jquery.js"></script>
   		<script src="js/bootstrap.js"></script> 
   		<script src="js/jquery.1.7.2.min.js"></script>
	    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
		<script src="js/mobiscroll_004.js" type="text/javascript"></script>
		<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
		<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
		<script src="js/mobiscroll.js" type="text/javascript"></script>
		<script src="js/mobiscroll_003.js" type="text/javascript"></script>
		<script src="js/mobiscroll_005.js" type="text/javascript"></script>
		<link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
		<title>二里店</title>
	</head>
	<body>
		<!--top container -->
		<div class="top-container">
			<div class="index-top">
				<div class="index-top back-img">
					<i class="icon-angle-left icon-2x" style="color: red; padding: 10%;"></i>
				</div>
				<div class="index-top text">购物车</div>
				<div class="index-top user-image">
					<img src="img/user-img.png" />
				</div>
			</div>
			<div class="top-image"></div>
		</div>
		<div class="top-split"></div>
		<!--end of top container -->
		<div class="user-info">
			<div class="user-info text">小明 成都市双流县xxx号dddddddddddddddddddddddddd</div>
			<div class="user-info icon"><i class="icon-angle-right icon-2x"></i></div>
		</div>
		<div class="user-info">
			<div class="user-info text">
				<span style="font-weight: bold;">收货时间</span> <span style="color: red;font-size: 90%;font-weight: bold;">一小时内送货</span>
				<input value="" class="" readonly="readonly" name="appDateTime" id="appDateTime" type="text">
			</div>
			<em style="font-style: normal; background-color: red; border-radius: 10%; float: right; margin-top: 1%;"><span style="color: white; font-weight: bold;">我要预订</span></em> 
		</div>
		<!--items -->
		<div class="item-list content">
			<div class="item-list image">
				<img src="img/shop-describe.png" /> 
			</div>
			<div class="item-list text">
				<div class="item-list text item-name">山东红红富士</div><br>
				500克/份<br>
				<span class="item-list text item-price">￥20元</span>/500克<br>
			</div>
			<div style="float: right; margin-top: 50px;">
				<img src="img/sub.png" width="20px" />
				<input type="text" style="width: 40px;height: 23px;text-align: center;">
				<img src="img/plus.png" width="20px"/>
			</div>
		</div>
		<!-- end of items -->
		<!-- bottom -->
		<div class='item-list-bottom'>
			<span style="float: left;margin-left: 2%;">共30元</span>
			<div style="border-radius:5%;width: 15%;float: right; margin-right: 3%; color: black;background-color: yellow;">结算</div>
		</div> 
		<!--end of bottom -->
		<script type="text/javascript">
	        $(function () {
				var currYear = (new Date()).getFullYear();	
				var opt={};
				opt.date = {preset : 'date'};
				opt.datetime = {preset : 'datetime'};
				opt.time = {preset : 'time'};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
			        display: 'modal', //显示方式 
			        mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "现在",
			        startYear: currYear - 10, //开始年份
			        endYear: currYear + 10 //结束年份
				};
	
			  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
			  	var optDateTime = $.extend(opt['datetime'], opt['default']);
			  	var optTime = $.extend(opt['time'], opt['default']);
			    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
			    $("#appTime").mobiscroll(optTime).time(optTime);
	        });
	    </script>
	</body>
</html>
