<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="css/bootstrap.min.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<link rel="stylesheet" href="css/shop.css"> 
   		<link rel="stylesheet" href="css/user-center.css" />
   		<script src="js/jquery.js"></script>
   		<script src="js/bootstrap.js"></script> 
		<title>二里店</title>
	</head>
	<body>
		<style>
			.function input{
				position: absolute;
				right: 0;
				border: 0;
				width: 80%;
				font-weight: normal;
				text-align: right;
			}
		</style>
		<!--top container -->
		<div class="top-container">
			<div class="index-top">
				<div class="index-top back-img">
					<i class="icon-angle-left icon-2x" style="color: red; padding: 10%;"></i>
				</div>
				<div class="index-top text">完善资料</div>
				<div class="index-top user-image">
					<img src="img/user-img.png" />
				</div>
			</div>
			<div class="top-image"></div>
		</div>
		<div class="top-split"></div>
		<!--end of top container -->
		<div class="user-center top" style="padding: 2%;text-align: center;">
			<div class="user-center user-image">
				<img src="img/user-image.png" /><br />
				点击上传照片
			</div>

		</div>
		<div class="user-center split"></div>
		<div class="user-center function"  data-toggle="modal" data-target="#modify-tel" >
			手机号码
			<span style="right: 0; position: absolute;">13900320043</span>
		</div>
		<div class="user-center function">
			昵称
			<input type="text" value="昵称" />
		</div>
		<div class="user-center function">
			年龄
			<input type="text" value="21" />
		</div>
		<div class="user-center function">
			性别
			<input type="text" value="男" />
		</div>
		<!-- Modal -->
		<div class="modal fade" id="modify-tel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						请输入新手机号码<br />
						<input type="text"  style="margin: 1%;"/> <span style="padding: 1%;font-weight: bold;background-color: red; color: white; border-radius: 8%;">获取验证码</span><br/>
						<input type="text" placeholder="验证码" style="margin: 1%;"/>
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
