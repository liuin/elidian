<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="css/bootstrap.min.css">
   		<link rel="stylesheet" href="css/font-awesome.min.css" />
   		<link rel="stylesheet" href="css/buttons.css">
   		<link rel="stylesheet" href="css/shop.css"> 
   		<link rel="stylesheet" href="css/order-detail.css" />
   		<script src="js/jquery.js"></script>
   		<script src="js/bootstrap.js"></script>
		<title>二里店</title>
	</head>
	<body>
		<style>
			.address{
				background-color: white;
				padding: 1%;
				font-weight: normal;
			}
			.address th{
				
				font-weight: normal;
				word-wrap: break-word;
				word-break: break-all;
				border-bottom: 1px #CCCCCC solid;
				padding: 2%;
			}
			.address tr{
				
			}
		</style>
		<!--top container -->
		<div class="top-container">
			<div class="index-top">
				<div class="index-top back-img">
					<i class="icon-angle-left icon-2x" style="color: red; padding: 10%;"></i>
				</div>
				<div class="index-top text">收货地址信息</div>
				<div class="index-top user-image">
					<img src="img/user-img.png" />
				</div>
			</div>
			<div class="top-image"></div>
		</div>
		<div class="top-split"></div>
		<!--end of top container -->
		<div class="address">
			<table>
				<tr>
					<th><input type="radio" name="address" /></th>
					<th data-toggle="modal" data-target="#set-default-address">成都市双流县.....</th>
					<th  data-toggle="modal" data-target="#ask-delete" style="width: 15%;"><a href="#"><span class="glyphicon glyphicon-trash"></span></a></th>
				</tr>
				<tr>
					<th><input type="radio" name="address" /></th>
					<th data-toggle="modal" data-target="#set-default-address">成都市双流县.........>成都市双流县......</th>
					<th data-toggle="modal" data-target="#ask-delete"  class="delete-address"><a href="#"><span class="glyphicon glyphicon-trash"></span></a></th>
				</tr>
				<tr>
					<th><input type="radio" name="address" /></th>
					<th  data-toggle="modal" data-target="#set-default-address">成都市双流县.....</th>
					<th data-toggle="modal" data-target="#ask-delete"  style="width: 15%;"><a href="#"><span class="glyphicon glyphicon-trash"></span></a></th>
				</tr>
			</table>
		</div>
		<div class="button">
			新增地址
		</div>
		<!-- Modal -->
		<div class="modal fade" id="set-default-address" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						是否设置为默认收货地址
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="ask-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
						是否删除
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
