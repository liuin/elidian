<body class="st user-info-modify">
  <noscript>
    <strong>你的浏览器似乎禁用了 JavaScript。</strong><br />您必须在浏览器中启用JavaScript才能使用本网站的功能。
  </noscript>
  <header class="container-header container display-box">
     <a href="#" class="back"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>    

     <h1 href="#" class="title1">完善资料</h1>
     <div class="user">
      <a href="#"><img src="images/user-img.png" alt=""></a>
     </div>
  </header><!-- /header -->

  <div class="container container-ct container-info-modify">
    <div class="row ">
      <div class="info-modify-col-1">
        <div class="img">
          <img src="images/user-image.png">
        </div>
        <div class="user-info">
          点击上传照片
        </div>
        <input type="file" name="" multiple id="info-modify-photo"  />
      </div>      

      <div class="info-modify-item-tel info-modify-item clearfix">
        <label class="">手机号码:</label>
        <span class="info-modify-tel-sp1" data-toggle="modal" data-target="#modify-tel"><input type="text" name=""  class="form-control" placeholder="您的手机号码" value="13570417378" readonly  id=""></span>
      </div> 
      <div class="info-modify-item">
        <label>昵　　称:</label>
        <input type="text" name="" class="form-control" placeholder="昵称" id="">
      </div>
      <div class="info-modify-item">
        <label>年　　龄:</label>
        <input type="text" name="" class="form-control" placeholder="年龄" id="">
      </div>
      <div class="info-modify-item">
        <label>性　　别:</label>
        <input type="text" name="" class="form-control" placeholder="性别" id="">
      </div>
      <div class="info-modify-sub">
        <button class="btn btn-danger btn-block">保存</button>
      </div>
 
    </div>
  </div><!-- /内容 -->


  <!-- Modal -->
  <div class="modal fade" id="modify-tel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
          <div class="info-modify-form-ground form-ground">
            <label for="">请输入新手机号码</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="info-modify-form-val form-ground">            
            <input type="text" class="form-control" placeholder="验证码"/><span class="btn btn-danger">获取验证码</span>

          </div>
        </div>
        <div class="modal-footer" style="text-align: center;">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
